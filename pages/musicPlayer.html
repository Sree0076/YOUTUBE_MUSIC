<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test YM</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   
    <link rel="stylesheet" href="../styles/musicPlayer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
 
  
    <audio id="selectedSong" preload="auto">  //set autoplay to 0
        <source src="../assets/Varaha-Nadikkarai-Oram.mp3" type="audio/mpeg"> 
    </audio>
    <div class="container-fluid align-items-start d-flex flex-wrap flex-row justify-content-start p-0" id="musicPlayer">
        <input type="range" min="0" value="0" max="100" id="songProgress">
    <div class="container-fluid align-items-center justify-content-between d-flex flex-row flex-wrap" id="contentDiv">
        
        <div class="d-flex m-2 flex-wrap justify-content-between" id="playPause">
           
            <button class="btn btn-dark playPauseButton"><i class="fas fa-step-backward"></i></button>
          
            <button class="btn btn-dark playPauseButton" id="playPauseBtn"><i class="fas fa-play"></i></i></button>

            <button class="btn btn-dark playPauseButton me-3"><i class="fas fa-step-forward"></i></button>

            <p id="selectedSongTime" class="mt-3"></p>

        
        </div>
     
        <div class="d-flex flex-row flex-wrap align-items-center justify-content-center m-0 p-0" id="songDetailsDiv">
            <img id="playerSongImage" class="me-3">
            <div id="songTextDetails" class="d-flex flex-column flex-wrap p-0 m-0 me-2">
                <label id="songName"></label>
                <label id="songOtherDetails"></label>
            </div>
            <button class="btn btn-dark playPauseButton"><i class="fas fa-thumbs-down fa-flip-horizontal"></i></button>
            <button class="btn btn-dark playPauseButton"><i class="fas fa-thumbs-up"></i></button>
            <button class="btn btn-dark playPauseButton"><i class="fas fa-ellipsis-v"></i></button>
        </div>
        <div class="d-flex flex-row flex-wrap align-items-center justify-content-center m-0 p-0" id="playerEndBtns">
            <button class="btn btn-dark playPauseButton"><i class="fas fa-volume-up"></i></button>
            <button class="btn btn-dark playPauseButton"><i class="fas fa-redo"></i></button>
            <button class="btn btn-dark playPauseButton"><i class="fas fa-random"></i></button>
            <button class="btn btn-dark playPauseButton"><i class="fas fa-sort-up"></i></i></button>
        </div>
    </div>
</div>
    <script src="../js/musicplayer.js"></script>
</body>
</html>
