<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Music</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/library.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=YouTube+Sans&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="d-flex">
        <div id="sidebar" class="expand bg-black">
            <div class="sidebarnav">
                <div class="d-flex toggleandlogo">
                    <button class="toggle-btn listbutton" type="button">
                        <i class="bi bi-list"></i>
                    </button>
                    <span>
                        <img class="logowithmusic" src="../assets/on_platform_logo_dark.svg" alt="" />
                    </span>
                </div>


                <div class="text-center ">
                    <div class="btn container  w-85 mt-3 d-flex navbarbutton">
                        <div class="">
                            <i class="bi bi-house-door text-white fs-5 homeicon"></i>
                            <span class="text-white home">Home</span>
                        </div>
                    </div>
                </div>


                <div class="text-center">
                    <div class="btn container  w-85 d-flex navbarbutton">
                        <div class="">
                            <i class="bi bi-browser-safari text-white fs-5 homeicon"></i>
                            <span class="text-white home">Explore</span>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <div class="btn container  w-85 d-flex navbarbutton">
                        <div class="">
                            <i class="bi bi-music-note-list  text-white fs-5 homeicon"></i>
                            <span class="text-white home">Library</span>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <div class="btn container  w-85 d-flex navbarbutton">
                        <div class="">
                            <i class="bi bi-play-circle text-white fs-5 homeicon"></i>
                            <span class="text-white home">Upgrade</span>
                        </div>
                    </div>
                </div>


               




            </div>

        </div>







        <div class="main rightsection">



            <div class="rightnav bg-black w-100 ">
                <div class="input-icon">
                    <i class="bi bi-search"></i>
                    <input type="text" class="form-control searchbar"
                        placeholder="Search songs, albums, artists, podcasts" />
                </div>
            </div>
          



            <div class="scrollcontents">
                <!-- MAIN CONTENTS -->
                <div class="row newrelease mt-4  ">
                    
                        <div class="btn text-white newreleasebutton">
                            <span class=" ">Playlists</span>
                       
                    </div>

                   
                        <div class="btn text-white newreleasebutton ">                        
                             <span class="">Podcasts</span>
                        </div>
                  

         
                        <div class="btn text-white newreleasebutton">                       
                            <span class="">Songs</span>
                        </div>
                 

                  
                        <div class="btn text-white newreleasebutton">                          
                            <span class="">Albums</span>
                        </div>
                 

                 
                        <div class="btn text-white newreleasebutton">                        
                            <span class="">Artists</span>
                       
                    </div>
                    <div class="dropdown-container ">
                        <button class="dropdown-button">Recent activity <i class="bi bi-caret-down-fill ms-3"></i></button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Recent activity</a>
                            <a href="#" class="dropdown-item">Recently saved</a>
                            <a href="#" class="dropdown-item">Recently played</a>
                        </div>
                    </div>
                    
                    
                    <div class="d-flex" >
                        <div class="liked-songs mt-5 me-3">
                            <img class="liked-image" src="https://www.gstatic.com/youtube/media/ytm/images/pbg/liked-music-@576.png" width="150">
                            <div class="details">
                                <p>Liked Music</p>
                                <p class="sub"><i class="bi bi-pin"></i s>Auto Playlists</p>
                            </div>
                            
                        </div>
                        <div class="liked-songs mt-5">
                            <img class="liked-image" src="https://www.gstatic.com/youtube/media/ytm/images/pbg/saved-episodes-@576.png" width="150">
                            <div class="details">
                            <p>Episodes for Later</p>
                            <p class="sub">Episodes you save for</p><p class="sub"> later</p>
                        </div>
                        </div>
                        
                    </div>

                    
                    
                </div>



            </div>
         

            




        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../js/explore.js"></script>
</body>

</html>
