<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Music</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/explore.css" />
    <link rel="stylesheet" href="../styles/search.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=YouTube+Sans&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="d-flex">
        <div id="sidebar" class="expand bg-black">
            <div class="sidebarnav">
                <div class="d-flex toggleandlogo">
                    <button class="toggle-btn listbutton" type="button">
                        <i class="bi bi-list"></i>
                    </button>
                    <span>
                        <img class="logowithmusic" src="../assets/on_platform_logo_dark.svg" alt="" />
                    </span>
                </div>


                <div class="text-center ">
                    <div class="btn container  w-85 mt-3 d-flex navbarbutton">
                        <div class="">
                            <i class="bi bi-house-door text-white fs-5 homeicon"></i>
                            <span class="text-white home">Home</span>
                        </div>
                    </div>
                </div>


                <div class="text-center">
                    <div class="btn container  w-85 d-flex navbarbutton">
                        <div class="">
                            <i class="bi bi-browser-safari text-white fs-5 homeicon"></i>
                            <span class="text-white home">Explore</span>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <div class="btn container  w-85 d-flex navbarbutton">
                        <div class="">
                            <i class="bi bi-music-note-list  text-white fs-5 homeicon"></i>
                            <span class="text-white home">Library</span>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <div class="btn container  w-85 d-flex navbarbutton">
                        <div class="">
                            <i class="bi bi-play-circle text-white fs-5 homeicon"></i>
                            <span class="text-white home">Upgrade</span>
                        </div>
                    </div>
                </div>



                <!-- NEW PLAYLIST PORTION HERE -->
                <div class="playlists">
                    <hr class="text-white mx-3">

                </div>




            </div>

        </div>







        <div class="main rightsection">



            <div class="rightnav bg-black w-100 ">
                <div class="input-icon">
                    <i class="bi bi-search"></i>
                    <input type="text" class="form-control searchbar" id="searchInput"
                        placeholder="Search songs, albums, artists, podcasts" />
                </div>
            </div>
          



            <div class="scrollcontents">
                <!-- MAIN CONTENTS -->
                <div class="row newrelease mt-4  ">
                    <div class="col-3">
                        <div class="btn text-white newreleasebutton w-100 pt-3 pb-3">
                            <i class="bi bi-music-note"></i>
                            <span class="fw-bold ">New Releases</span>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="btn text-white newreleasebutton w-100 pt-3 pb-3">
                            <i class="bi bi-graph-up-arrow"></i>                           
                             <span class="fw-bold">Charts</span>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="btn text-white newreleasebutton w-100 pt-3 pb-3">
                            <i class="bi bi-emoji-smile"></i>                            
                            <span class="fw-bold">Moods & Genres</span>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="btn text-white newreleasebutton w-100 pt-3 pb-3">
                            <i class="bi bi-broadcast-pin"></i>                            
                            <span class="fw-bold">Podcasts</span>
                        </div>
                    </div>
                    
                    
                    
                </div>
                <div class="searchcontainer">
                    <h3>Songs</h3>
                <div id="searchResults" class="container"></div>
                </div>
                

            </div>
         

            




        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../js/explore.js"></script>
    <script src="../js/search.js"></script>
</body>

</html>
