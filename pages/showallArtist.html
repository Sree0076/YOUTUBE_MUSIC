<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.png" />
    <title>YouTube Music</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/artist.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=YouTube+Sans&display=swap" rel="stylesheet" />
</head>

<body class="bg-black">
    <div class="toprighticons d-flex  ">
        <div class=" searchicon " id="hiddensearchicon">
            <a href=""><i class="bi bi-search text-white fs-5"></i></a>
        </div>
        <div class="">
            <a href=""><svg class="casticon  text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    width="24" height="24" fill="currentColor">
                    <path
                        d="M3 3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21H15C15 20.3199 14.9478 19.6519 14.8471 19H20V5H4V8.1529C3.34806 8.05223 2.68013 8 2 8V4C2 3.44772 2.44772 3 3 3ZM13 21H11C11 16.0294 6.97056 12 2 12V10C8.07513 10 13 14.9249 13 21ZM9 21H7C7 18.2386 4.76142 16 2 16V14C5.86599 14 9 17.134 9 21ZM5 21H2V18C3.65685 18 5 19.3431 5 21Z">
                    </path>
                </svg></a>
        </div>
        <div>
            <a id="userbutton" onclick="showmodal()" href="#"><i class="bi bi-person-circle text-white fs-4 ms-4"></i></a>
        </div>
    </div>
    <div class="d-flex mainbody">
        <div id="sidebar" class="expand">
            <div class="sidebarnav">
                <div class="d-flex toggleandlogo">
                    <button class="toggle-btn listbutton" type="button">
                        <i class="bi bi-list"></i>
                    </button>
                    <span>
                        <a href="../pages/artist.html"><img class="logowithmusic" src="../assets/on_platform_logo_dark.svg" alt="" /></a>
                    </span>
                </div>

                <div class="text-center">
                    <div class="btn container w-85 mt-3 d-flex navbarbutton">
                        <div class="">
                            <i class="bi bi-house-door text-white fs-5 homeicon"></i>
                            <span class="text-white home">Home</span>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <div class="btn container w-85 d-flex navbarbutton">
                        <div class="">
                            <i class="bi bi-browser-safari text-white fs-5 homeicon"></i>
                            <span class="text-white home">Explore</span>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <div class="btn container w-85 d-flex navbarbutton">
                        <div class="">
                            <i class="bi bi-music-note-list text-white fs-5 homeicon"></i>
                            <span class="text-white home">Library</span>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <div class="btn container w-85 d-flex navbarbutton">
                        <div class="">
                            <i class="bi bi-play-circle text-white fs-5 homeicon"></i>
                            <span class="text-white home">Upgrade</span>
                        </div>
                    </div>
                </div>
                <hr class="text-white mx-3 mt-4" />

                <!-- NEW PLAYLIST PORTION HERE -->
                <div class="playlists">
                    <div class="container">
                        <button class="btn playlistbutton text-white fw-bold w-100 mt-3">
                            <i class="bi bi-plus-lg me-2"></i>New playlist
                        </button>

                        <button class="btn text-white w-100 likedmusic mt-3 text-start h25">
                            <div class="fw-bold">Liked Music</div>
                            <i class="bi bi-pin-fill fs-10"></i><span class="fs-15">Auto Playlist</span>
                        </button>
                        <div class="playicondiv">
                            <a href=""><i class="bi bi-play-circle-fill playicon fs-4"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="more-main">
            <div class="rightnav w-100 d-flex">


                <div class="modal-dialog bg-dark text-white modal-sm" id="modaalonshowall">
                    <div class="modal-content modalbox">
                        <div class="modal-header pb-3">
            
                            <div class="nameandhandle d-flex">
                                <div>
                                    <img class="proilepic" src="../assets/main-qimg-a8cafcc4acb60054c65bd209e7f5cc79.jpg" alt="" />
                                </div>
                                <div>
                                    <p class="text-white fw-bold pt-3">
                                        Name <br />
                                        @username
                                    </p>
                                    <div>
                                        <a class="" href="#">Manage your google account</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-body pt-2">
                            <div id="onlyifsigned">
                                <a href="#"><button class="btn text-white your-channel-button text-start ps-3">
                                        <i class="bi bi-person-square fs-5 me-4"></i>Your Channel
                                    </button></a>
                                <a href="#"><button class="btn text-white your-channel-button text-start ps-3">
                                        <i class="bi bi-download fs-5 me-4"></i>Downloads
                                    </button></a>
                                <a href="#"><button class="btn text-white your-channel-button text-start ps-3">
                                        <i class="bi bi-gear fs-5 me-4"></i>Settings
                                    </button></a>
                                <a href="#"><button class="btn text-white your-channel-button text-start ps-3">
                                        <i class="bi bi-shield-exclamation fs-5 me-4"></i>Terms and privacy policy
                                    </button></a>
                                <a href="#"><button class="btn text-white your-channel-button text-start ps-3">
                                        <i class="bi bi-question-circle fs-5 me-4"></i>Help
                                    </button></a>
                                <a href="#"><button class="btn text-white your-channel-button text-start ps-3">
                                        <i class="bi bi-box-arrow-right fs-5 me-4"></i>Sign Out
                                    </button></a>
                            </div>
                        </div>
                        <div class="modal-footer"></div>
                    </div>
                </div>

                <div class="hiddenlogo">
                    <button class="toggle-btn listtogglelast" type="button">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="ytlogoonnav">
                        <img src="../assets/on_platform_logo_dark.svg" alt="">
                    </div>
                </div>
                <div class="input-icon" id="input-icon">
                    <i class="bi bi-search inputsearchicon"></i>
                    <input type="text" class="form-control searchbar"
                        placeholder="Search songs, albums, artists, podcasts" />
                </div>


            </div>

            <div class="songlists">
                <div>
                    <h4 class="text-white fw-bold" id="songsheading">Songs</h4>
                </div>
                <div class="container1" style="width: 90%;">
                    <div class="main-queue-moregrid">
                        <div class="row" id="moregrid">
                            <!-- List items will be populated here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../js/showall.js"></script>
</body>

</html>
