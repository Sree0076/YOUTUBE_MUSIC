<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../assets/favicon.ico.png"
    />
    <title>YouTube Music</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/explore.css" />
   
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=YouTube+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar" class="expand bg-black">
        <div class="sidebarnav">
          <div class="d-flex toggleandlogo">
            <button class="toggle-btn listbutton" type="button">
              <i class="bi bi-list"></i>
            </button>
            <span>
              <img
                class="logowithmusic"
                src="../assets/on_platform_logo_dark.svg"
                alt=""
              />
            </span>
          </div>

          <div class="text-center">
            <div class="btn container w-85 mt-3 d-flex navbarbutton">
              <div class="">
                <i class="bi bi-house-door text-white fs-5 homeicon"></i>
                <span class="text-white home">Home</span>
              </div>
            </div>
          </div>

          <div class="text-center">
            <div class="btn container w-85 d-flex navbarbutton">
              <div class="">
                <i class="bi bi-browser-safari text-white fs-5 homeicon"></i>
                <span class="text-white home">Explore</span>
              </div>
            </div>
          </div>

          <div class="text-center">
            <div class="btn container w-85 d-flex navbarbutton">
              <div class="">
                <i class="bi bi-music-note-list text-white fs-5 homeicon"></i>
                <a href="../pages/library.html" class="text-white home"
                  >Library</a
                >
              </div>
            </div>
          </div>

          <div class="text-center">
            <div class="btn container w-85 d-flex navbarbutton">
              <div class="">
                <i class="bi bi-play-circle text-white fs-5 homeicon"></i>
                <span class="text-white home">Upgrade</span>
              </div>
            </div>
          </div>

          <div class="playlists">
            <hr class="text-white mx-3" />
          </div>
        </div>
      </div>

      <div class="main rightsection">
       
        <div class="rightnav bg-black w-100">
            <div class=" top-logo-name">
                <button class="toggle-btn listbutton" type="button">
                  <i class="bi bi-list"></i>
                </button>
                <span>
                  <img
                    class="logowithmusic"
                    src="../assets/on_platform_logo_dark.svg"
                    alt=""
                  />
                </span>
              </div>
          <div class="input-icon">
            <i class="bi bi-search" ></i>
            <input
              type="text"
              class="form-control searchbar"
              id="searchInput"
              placeholder="Search songs, albums, artists, podcasts"
            />
          </div>
        </div>

        <div class="toprighticons d-flex" id="loggedinicons">
           
    
          <div class="searchicon" id="hiddensearchicon">
            <a href="#"><i class="bi bi-search text-white fs-5"></i></a>
          </div>
          <div class="">
            <a href="#"
              ><svg
                class="casticon text-white"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                fill="currentColor"
              >
                <path
                  d="M3 3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21H15C15 20.3199 14.9478 19.6519 14.8471 19H20V5H4V8.1529C3.34806 8.05223 2.68013 8 2 8V4C2 3.44772 2.44772 3 3 3ZM13 21H11C11 16.0294 6.97056 12 2 12V10C8.07513 10 13 14.9249 13 21ZM9 21H7C7 18.2386 4.76142 16 2 16V14C5.86599 14 9 17.134 9 21ZM5 21H2V18C3.65685 18 5 19.3431 5 21Z"
                ></path>
              </svg>
              </a
            >
          </div>
          <div>
            <a id="userbutton"
              ><i
                onclick="showmodal()"
                class="bi bi-person-circle text-white fs-4 ms-4"
              ></i
            ></a>
          </div>
        </div>
     
    
        
    <div class="scrollcontents">
          <div class="row newrelease mt-4  ">
                    <div class="col-3">
                        <div class="btn text-white newreleasebutton w-100 pt-3 pb-3">
                            <i class="bi bi-music-note"></i> 
                             <span class="fw-bold new-realese-name ">New Releases</span>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="btn text-white newreleasebutton w-100 pt-3 pb-3">
                            <i class="bi bi-graph-up-arrow"></i>                           
                             <span class="fw-bold new-realese-name">Charts</span>
                        </div>
                    </div> 

                    <div class="col-3">
                        <div class="btn text-white newreleasebutton w-100 pt-3 pb-3">
                            <i class="bi bi-emoji-smile"></i>                            
                            <span class="fw-bold new-realese-name">Moods & Genres</span>
                        </div>
                    </div> 

                    <div class="col-3">
                        <div class="btn text-white newreleasebutton w-100 pt-3 pb-3">
                            <i class="bi bi-broadcast-pin"></i>                            
                            <span class="fw-bold new-realese-name">Podcasts</span>
                        </div>
                    </div>
                   
                </div>
                <div class="first-block">
                    <div class="row newalbums-singles mt-5">
                      <div class="header-container">
                        <h2 class="mt-4 mb-3">New albums & singles</h2>
                        <div class="more">
                          <p class="hover text">More</p>
                          <i class="bi bi-arrow-left-circle text-white fs-4" id="prevButton"></i>
                          <i class="bi bi-arrow-right-circle text-white fs-4" id="nextButton"></i>
                      </div>
                      </div>
                    </div>
                    <div class="slider-container">
                        <ul id="items" class="newalbums-singles-slider">
                        </ul>
                    </div> 
                </div>
                <div class="second-block ">
                    <div class="moods-genres ">
                      <div class="header-container">
                        <h2 class="mt-5">Moods & Genres</h2>
                        <div class="more">
                          <p class="hover text">More</p>
                          <i class="bi bi-arrow-left-circle text-white fs-4" id="prevButton"></i>
                          <i class="bi bi-arrow-right-circle text-white fs-4" id="nextButton"></i>
                      </div>
                      </div>
                    </div>
                    <div  class="moods-genres-container">
                        <ul id="categories"  class="moods-genres-lists">
                        </ul>
                    </div>
                </div>
                <div id="third-block ">
                    <header class="popular-episodes">
                      <div class="header-container">
                        <h1 class="mt-5">Popular episodes</h1>
                        <div class="more">
                          <p class="hover text">More</p>
                          <i class="bi bi-arrow-left-circle text-white fs-4" id="prevButton"></i>
                          <i class="bi bi-arrow-right-circle text-white fs-4" id="nextButton"></i>
                      </div>
                        </div>
                    </header>
                    <section class="grid-container" id="grid-container">
                        <ul id="episodes-popular"  class="popular-episodes-lists">  
                        </ul>
                    </section>    
                </div>
                <div id="fourth-block ">
                  <header class="popular-episodes ">
                      <div class="header-container">
                        <h1 class=>Trending</h1>
                        <div class="more">
                          <p class="hover text">More</p>
                          <i class="bi bi-arrow-left-circle text-white fs-4" id="prevButton"></i>
                          <i class="bi bi-arrow-right-circle text-white fs-4" id="nextButton"></i>
                      </div>
                      </div>
                    </header>
                 
                    <div class="trending-container">
                        <ul class="table-grid-container" id="table-grid-container">
                        </ul>
                    </div>
                </div>
                <div class="last-block">
                  <div class="row new-music-videos mt-5">
                    <div class="header-container">
                    <h2 class="mt-5">New music videos</h2>
                    <div class="more">
                      <p class="hover text">More</p>
                      <i class="bi bi-arrow-left-circle text-white fs-4" id="prevButton"></i>
                      <i class="bi bi-arrow-right-circle text-white fs-4" id="nextButton"></i>
                  </div>
                  </div>
                  </div>
                  <div class="slider-container new-slider">
                    <ul id="newvideos" class="newalbums-singles-slider">
                    </ul>
                  </div>

     </div> 
        

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="../js/explore.js"></script>
    <script src="../js/search.js"></script>
  </body>
</html>
